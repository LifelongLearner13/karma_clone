<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma Clone</title>
	<link href="//fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<img class="logo" src="images/karma-logo.svg" alt="logo">
			<nav class="top_navigation">
				<ul>
					<li><a class="active" href="#">Meet Karma</a></li>
					<li><a href="#">How it Works</a></li>
					<li><a href="#">Store</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="clear">
		<section class="masthead">
			<h1>Minisota is cold in the winter</h1>
			<p>Bring WiFi with you, everywhere you go.</p>
			<button name="learn_more">Learn More</button>
		</section>
		<section class="cases wrapper">
			<h2>Everyone needs a little Karma.</h2>
			<ul>
				<li>
					<img class="devices" src="images/icon-devices.svg" alt="outline of generic devices">
					<h3 class="caption" >Internet for all devices</h3>
				</li>
				<li>
					<img class="devices" src="images/icon-coffee.svg" alt="outline of coffee cup">
					<h3 class="caption" >Boost your productivity</h3>
				</li>
				<li>
					<img class="devices" src="images/icon-refill.svg" alt="outline of gas pump">
					<h3 class="caption" >Pay as You Go</h3>
				</li>
			</ul>
		</section>
	</main>
	<footer class="social wrapper">
		<hr>
		<h3>Join us on</h3>
		<ul class="icons">
            <li class="twitter">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="facebook">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="instagram">
                <i class="fa fa-instagram"></i>
            </li>
    	</ul>
       	<p class="copy">&#64; Karma Mobility, Inc.</p>
	</footer>
</body>
</html>
