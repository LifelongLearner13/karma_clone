<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma Clone</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<img class="logo" src="images/karma-logo.svg" alt="logo">
			<nav class="top_navigation">
				<ul>
					<li><a class="active" href="#">Meet Karma</a></li>
					<li><a href="#">How it Works</a></li>
					<li><a href="#">Store</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="clear">
		<section class="masthead">
			<h1>Introducing Karma</h1>
			<p>Bring WiFi with you, everywhere you go.</p>
			<button name="learn_more">Learn More</button>
		</section>
		<section class="cases wrapper">
			<h2>Everyone needs a little Karma.</h2>
			<ul>
				<li>
					<img class="icon" src="images/icon-devices.svg" alt="outline of generic devices">
					<h3 class="caption" >Internet for all devices</h3>
				</li>
				<li>
					<img class="icon" src="images/icon-coffee.svg" alt="outline of coffee cup">
					<h3 class="caption" >Boost your productivity</h3>
				</li>
				<li>
					<img class="icon" src="images/icon-refill.svg" alt="outline of gas pump">
					<h3 class="caption" >Pay as You Go</h3>
				</li>
			</ul>
		</section>
	</main>
	<footer></footer>
</body>
</html>
